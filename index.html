<!DOCTYPE html>
<html lang="en-CA">
<head>
  <title>Lyric Generator</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>

<body>
  <header>
    <h1>Lyric Generator</h1>
  </header>

  <main>
    <form action="#" method="post">

      <h2>Select Your Options</h2>
      <div id="genreBox">
        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>
          <option value=" " selected disabled>Please select</option>
          <option value="rock">Rock</option>
          <option value="love">Love Song</option>
          <option value="jazz">Jazz</option>
          <option value="country">Country</option>
          <option value="pop">Pop Song</option>
        </select>        
      </div>
      <div id="numberBox">
        <label for="numberOfLyrics">How Many Lines of Lyrics Should We Generate?</label>
        <input type="number" id="numberOfLyrics" name="numberOfLyrics" value="5" max="20" min="1" required>        
      </div>
      <div id="buttons">
        <input type="button" id="generateLyrics" value="Generate Lyrics">
        <input type="button" id="clearSong" value="Clear Song">
      </div>
    </form>

    <div id="outputLyrics">
      <h2 id="songTitle"></h2>
      <div id="songContent"></div>
    </div>

  </main>

  <footer>
    <div>&copy;Ashley Owen</div>
    <div>Silly Stuff</div>
  </footer>
  <script src="./script.js" type="text/javascript"></script> 
</body>

</html>
